<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>How Much</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">How Much Of Candle</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="/howmuch">How Much</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">


		<div class="row candle-window col-md-8 col-md-push-2">
			<h1>Please choose candle</h1>
			<ul class="candle-list">

				<li class="add">
					<select class="color">
						<option>Red</option>
						<option>Other</option>
					</select>
					<input type="text" placeholder="Name Candle" />
					<button>Add</button>
				</li>
			</ul>
		</div>

		<div class="row camera-window col-md-8 col-md-push-2">
			<h3>
				How much of "<span class="candle-name"></span>"?
			</h3>

			<div class="stats">
				<div class="percentage"></div>
				<div class="burn-time"></div>
				<div class="remaining-time"></div>
			</div>

			<h4 class="candle-percentage"></h4>
			<div class="viewer">

				<div class="pushdown"></div>

            	<video id="candle" preload autoplay loop muted></video>
            	<canvas id="canvas" width="640" height="360"></canvas>

            	<div class="overlay">
            		<h3>Set up Candle</h3>
            		<button class="btn">I have set it up.</button>
            	</div>
        	</div>
        	<button class="btn stop-candle">
        		Stop Candle Session
        	</button>
		</div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; How Much Of Candle</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <script src="../js/tracking-min.js"></script>
    <script src="../js/flame.js"></script>
    <script src="../js/candle-tracker.js"></script>
    <script src="../js/candle.js"></script>
    <script src="../js/howmuch.js"></script>
</body>

</html>
