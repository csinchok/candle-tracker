<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>How Much</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/pnotify.custom.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/img/howmuch_whitetype.png" width="200"/>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/#mission">Our Mission</a>
                    </li>
                    <li>
                        <a href="/#whatisit">What is a Candle?</a>
                    </li>
                    <li>
                        <a href="/#slogans">Our Slogans</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">


		<div class="row candle-window col-md-8 col-md-push-2">
			<ul class="candle-list">
				<li class="or">OR</li>

				<li class="add form-inline">
					<div class="form-group color">
						<select class="color form-control">
							<option value="-">-- Select Color --</option>
							<option value="Red">Color: Red</option>
							<option value="Other">Color: Other</option>
						</select>
					</div>
					<div class="form-group name">
						<input type="text" class="form-control" placeholder="Name Candle" />
					</div>
					<div class="form-group button">
						<button class="btn btn-success">Add Candle</button>
					</div>
				</li>
			</ul>
		</div>

		<div class="row camera-window col-md-8 col-md-push-2">
			<h2>
				"<span class="candle-name"></span>" has <span class="percentage"></span> remaining
			</h2>

			<div class="stats">
				<div>Burned time: <span class="burn-time"></span></div>
				<div>Remaining time: <span class="remaining-time"></span></div>
			</div>

			<h4 class="candle-percentage"></h4>
			<div class="viewer">

				<div class="pushdown"></div>

            	<video id="candle" preload autoplay loop muted></video>
            	<canvas id="canvas" width="640" height="360"></canvas>

            	<div class="overlay">
            		<h3>Set up Candle</h3>
            		<button class="btn candle-btn">I have set it up.</button>
            	</div>
        	</div>
        	<button class="btn btn-danger stop-candle">
        		Stop Candle Session
        	</button>
        	<a href="/howmuch" class="btn btn-success new-session candle-btn">
        		New Candle Session
        	</a>
		</div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; How Much Of Candle</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <script src="../js/tracking-min.js"></script>
    <script src="../js/flame.js"></script>
    <script src="../js/candle-tracker.js"></script>
    <script src="../js/candle.js"></script>
    <script src="../js/howmuch.js"></script>
</body>

</html>
