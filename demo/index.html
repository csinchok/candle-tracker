<html>
    <head>
        <title>Candlert</title>
        <style>
        #wrapper {
            margin: 0;
            padding: 0;
        }
        .marker {
            position: absolute;
            border: 1px solid red;
            padding: 2px;
            z-index: 2;
        }

        .mark {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgba(255, 0, 0, 1.0);
            z-index: 2;
        }
        #candle {
            position: absolute;
            top: 0;
            left: 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
          
<!--             <video id="candle" autoplay width="540" height="360" muted controls loop>
                <source src="test_candle_2.mov" type="video/mp4">
            </video> -->
<!--             <img id="candle" src="./candle-still-3.jpg" width="540" height="360" />
 -->         
            <video id="candle" width="1280" height="720" preload autoplay loop muted></video>

            <canvas id="canvas" width="1280" height="720"></canvas>
        </div>
        
        <script src="../node_modules/tracking/build/tracking.js"></script>
        <script src="js/flame.js"></script>
        <script src="js/candle-tracker.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            context.fillStyle = "#FF0000";


            var tracker = new tracking.CandleTracker();

            console.log(tracking.CandleTracker);
            tracker.on('track', function(event) {
                event.data.forEach(function(rect) {
                  context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                });
            });

            tracking.track('#candle', tracker, {camera: true});
        </script>
    </body>
</html>
